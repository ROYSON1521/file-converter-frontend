<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
    }
    .card.active {
      display: block;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #5a67d8;
    }
    .note {
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    .spinner {
  border: 4px solid #eee;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  animation: spin 1s linear infinite;
  margin: 10px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="card active" id="loginCard">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    
  </div>

  <!-- File Converter Page -->
  <div class="card" id="converterCard">
    <h2>File Converter</h2>
    <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.png,.jpg,.jpeg"/>
    <select id="format">
      <option value="txt_to_pdf">TXT → PDF</option>
      <option value="txt_to_docx">TXT → DOCX</option>
      <option value="pdf_to_txt">PDF → TXT</option>
      <option value="docx_to_txt">DOCX → TXT</option>
      <option value="pdf_to_docx">PDF → DOCX</option>
    </select>
    <button id="convertBtn" onclick="convertFile()">Convert</button>
     <div id="status" class="note"></div>
    
  </div>

  <script>
   
const API_URL = "https://file-converter-backend-0tg6.onrender.com/convert";

function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;

  if (user && pass) {
    document.getElementById('loginCard').classList.remove('active');
    document.getElementById('converterCard').classList.add('active');
  } else {
    alert('Please enter username and password');
  }
}

async function convertFile() {
  const fileInput = document.getElementById('fileInput');

  // ✅ 1. Check if file exists FIRST
  if (!fileInput.files.length) {
    alert("Please select a file");
    return;
  }

  const file = fileInput.files[0];

  // ✅ 2. File validation
  const allowedTypes = [
    "application/pdf",
    "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
    "text/plain",
    "image/png",
    "image/jpeg"
  ];

  const maxSize = 5 * 1024 * 1024; // 5MB

  if (!allowedTypes.includes(file.type)) {
    alert("Invalid file type. Upload PDF, DOCX, TXT, JPG or PNG.");
    return;
  }

  if (file.size > maxSize) {
    alert("File size exceeds 5MB limit.");
    return;
  }

  const format = document.getElementById('format').value;

  // ✅ 3. Send to backend
  // STEP 2: show spinner + disable button
  const status = document.getElementById("status");
  const btn = document.getElementById("convertBtn");

  status.innerHTML = '<div class="spinner"></div><p>Converting...</p>';
  btn.disabled = true;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("format", format);

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error(text || "Upload failed");
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "converted." + format;
    document.body.appendChild(a);
    a.click();
    a.remove();
    // STEP 3: success message + enable button
    status.textContent = "Conversion successful ✅";
    btn.disabled = false;

  } catch (error) {
    status.textContent = "Conversion failed ❌";
    btn.disabled = false;
    alert("Error: " + error.message);
  }
}
  </script>
</body>
</html>
