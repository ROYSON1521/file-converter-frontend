<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
    }
    .card.active {
      display: block;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #5a67d8;
    }
    .note {
      font-size: 12px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="card active" id="loginCard">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="note">Demo login (no backend)</p>
  </div>

  <!-- File Converter Page -->
  <div class="card" id="converterCard">
    <h2>File Converter</h2>
    <input type="file" id="fileInput" />
    <select id="format">
      <option value="txt">Convert to TXT</option>
      <option value="json">Convert to JSON</option>
    </select>
    <button onclick="convertFile()">Convert</button>
    <p class="note">Client-side basic conversion</p>
  </div>

  <script>
    const API_URL = "https://file-converter-backend-0tg6.onrender.com/convert";

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user && pass) {
      document.getElementById('loginCard').classList.remove('active');
      document.getElementById('converterCard').classList.add('active');
    } else {
      alert('Please enter username and password');
    }
  }

  async function convertFile() {
    const fileInput = document.getElementById('fileInput');
    const format = document.getElementById('format').value;

    if (!fileInput.files.length) {
      alert('Please select a file');
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("format", format);

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(text || "Upload failed");
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "converted." + format;
      document.body.appendChild(a);
      a.click();
      a.remove();
    } catch (error) {
      alert("Error: " + error.message);
    }
  }
  </script>
</body>
</html>
